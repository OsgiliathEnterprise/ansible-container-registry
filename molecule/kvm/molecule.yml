---
dependency:
  name: galaxy
  enabled: ${DEPENDENCY_ENABLED:-True}
  options:
    role-file: ${REQUIREMENTS_PATH:-requirements-standalone.yml}
    requirements-file: requirements-collections.yml
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: idm.osgiliath.test
    box: ${TESTBOX:-bento/fedora-42}
    provider_options:
      driver: "kvm"
      cpus: 4
      memory: 4096
    provider_raw_config_args:
      - "storage :file, :size => '1G', :device => 'vdb'"
    groups:
      - ipaservers
  - name: client.osgiliath.test
    box: ${TESTBOX:-bento/fedora-42}
    provider_options:
      driver: "kvm"
      cpus: 4
      memory: 4096
    provider_raw_config_args:
      - "storage :file, :size => '1G', :device => 'vdb'"
    groups:
      - ipaclients
provisioner:
  name: ansible
  config_options:
    defaults:
      forks: 20
    ssh_connection:
      pipelining: true
      ssh_args: -o ControlMaster=auto -o ControlPersist=600s
verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  options:
    v: 1
scenario:
  name: kvm
